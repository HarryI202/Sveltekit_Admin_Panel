<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps with Marker</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-zbUsNo75Ed1_LD8OHR1gd-EbNaftlnU&callback=initMap" async defer></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>

  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 20.5937, lng: 78.9629}, // Set the initial center of the map
        zoom: 5, // Set the initial zoom level
      });

      var marker = new google.maps.Marker({
        position: {lat: 20.5937, lng: 78.9629}, // Set the position of the marker
        map: map,
        title: 'India', // Set the title of the marker
      });
      var marker = new google.maps.Marker({
        position: {lat: 20.593, lng: 78.969}, // Set the position of the marker
        map: map,
        title: 'In', // Set the title of the marker
      });
      var marker = new google.maps.Marker({
        position: {lat: 20.937, lng: 78.929}, // Set the position of the marker
        map: map,
        title: 'Ind', // Set the title of the marker
      });
    }
  </script>
</body>
</html>
